<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <div class="chat">
        <di id="sidebar" class="chat__sidebar">

        </di>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            
            <div class="compose">
                <form id="message-form" action="/">
                    <label for="">
                        Message: <input name="message" type="text" placeholder="Enter you message" required autocomplete="off">
                    </label>
                    <button type="submit" >Submit</button>
                </form>

                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{name}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{msg}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>

            <p>
                <span class="message__name">{{name}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            
            <a href={{URL}} target="_blank" rel="noreferrer noopener">My current location</a>
            </span>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <!--*****************External scripts ****************-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
    <!-- ************************************************************-->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
